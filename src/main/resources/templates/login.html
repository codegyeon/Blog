<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function mainPageRun(){
            window.location.href = "/";
        }
    </script>

    <style>
        .title_box{
            margin: 50px auto;
            display: block;
            background-color: indianred;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1 class="title_box" style="cursor: pointer;"  onclick="mainPageRun()"> Blog</h1>

    <form action="/login" method="post">

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
            <input type="text" class="form-control" name="id" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-lg-1">Password</span>
            <input type="password" class="form-control" name="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>


        <button style="margin:10px auto; display: block;" class="btn btn-success">로그인하기</button>
    </form>
</body>
</html>
